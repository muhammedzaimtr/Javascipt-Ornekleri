<body>

<script type="text/javascript">

function hesapla(){
	var sinav1 = Number(document.getElementById('sinav1').value);
	var sinav2 = Number(document.getElementById('sinav2').value);
	var sinav3 = Number(document.getElementById('sinav3').value);
	var performans1 = Number(document.getElementById('performans1').value);
	var performans2 = Number(document.getElementById('performans2').value);
	var sonuc = (performans1+performans2+sinav1+sinav2+sinav3)/5;
	
	if(sonuc>=50){
		document.getElementById('gecti').innerHTML="DERSTEN GEÇTİNİZ ORTALAMANIZ: "+sonuc;
		}
		else{
			document.getElementById('kaldi').innerHTML="DERSTEN KALDINIZ ORTALAMANIZ: "+sonuc;
			}
	
	}

</script>

1.Sınav: <input type="text" id="sinav1"  /><br /><br />
2.Sınav: <input type="text" id="sinav2"  /><br /><br />
3.Sınav: <input type="text" id="sinav3"  /><br /><br />
1.Performans: <input type="text" id="performans1"  /><br /><br />
2.Performans: <input type="text" id="performans2"  /><br /><br />
<input type="button" value="Hesapla" id="hesapla" onclick="hesapla()" /><br />

<h1 id="gecti"></h1>
<h1 id="kaldi"></h1>

</body>
